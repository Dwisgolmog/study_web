<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select 활용하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .option{
            display: none;
        }
    </style>
</head>
<body>
    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
          <option>모자</option>
          <option>셔츠</option>
        </select>
        <br>
        <div class="option">
            <p>사이즈</p>
            <select class="form-select mt-2">
              <option>95</option>
              <option>100</option>
              <option>105</option>
            </select>
        </div>
    </form>

    <script>
        //첫번째 select로 선택한 요소에 따른 다음 요소 보여지기
        document.querySelector('.mt-2').addEventListener('change',function(){
            if(document.querySelector('.mt-2').value == '셔츠'){
                document.querySelector('.option').style.display = 'block';
            }else{
                document.querySelector('.option').style.display = 'none';
            }
        })
    </script>
</body>
</html>
