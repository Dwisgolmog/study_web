<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 위치에 따라 변하는 애니메이션</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .card-background{
            height: 3000px;
            margin-top: 200px;
            margin-bottom: 1600px;
        }
        .card-box img{
            display: block;
            margin: auto;
            max-width: 80%;
        }
        .card-box{
            position: sticky;
            top: 400px;
            margin-top: 300px;
        }
    </style>
</head>
<body>
    
    <div class="card-background">
        <div class="card-box"><img src="/동현/images/car1.png" alt=""></div>
        <div class="card-box"><img src="/동현/images/car2.png" alt=""></div>
        <div class="card-box"><img src="/동현/images/car3.png" alt=""></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


    0~250
    252~605
    <script>
        $(window).scroll(function(){
            let scrollHei = $(window).scrollTop();
           // console.log(scrollHei);
            
            

            // 1 = a*252 +b;
            // 0 = a*605 + b;
            //
            // a = 1/250
                
            let y1 = (-1/250) * scrollHei + 1;
            let y2 =  (-1/353) * scrollHei + 605/353

            console.log(y1);
            $('.card-box').eq(0).css('opacity',y1);
            //0.9로 계산해야함
            //$('.card-box').eq(0).css('transform',`scale(${y1})`);
            $('.card-box').eq(1).css('opacity',y2);
            //$('.card-box').eq(1).css('transform',`scale(${y2})`);
            
        });
    </script>
</body>
</html>
