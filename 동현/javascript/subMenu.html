<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .list-group{
            display: none;
        }
        .show{
            display: block;
        }
    </style>
</head>
<body>
    <!-- Bootstrap을 사용하여 css 활용하기 -->

    <!-- 네비게이션 바 -->
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <!-- 리스트 -->
      <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Subheading</div>
            Content for list item
          </div>
          <span class="badge bg-primary rounded-pill">14</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Subheading</div>
            Content for list item
          </div>
          <span class="badge bg-primary rounded-pill">14</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Subheading</div>
            Content for list item
          </div>
          <span class="badge bg-primary rounded-pill">14</span>
        </li>
      </ol>

      <h1 class="query">Jquery 활용1(클릭시 글자색 변경)</h1>
      <h1 id="query">Jquery 활용2(클릭시 글자 크기 변경)</h1>
      


    <script> 
    //classList를 활용하여 리스트의 화면 보임을 토글함
      document.getElementsByClassName('navbar navbar-dark bg-dark')[0].addEventListener('click',function(){
        document.getElementsByClassName('list-group')[0].classList.toggle('show');
        });

    //jquery기초 활용법
    //class 사용시
    document.querySelector('.query').addEventListener('click',function(){
        document.querySelector('.query').style.color = 'red';
    });
    //id 사용시
    document.querySelector('#query').addEventListener('click',function(){
        document.querySelector('#query').style.fontSize = '16px';
    });
    </script>
</body>
</html>
