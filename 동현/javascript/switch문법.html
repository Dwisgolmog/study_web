<!DOCTYPE html>
<head>
    <title>Switch 문법 사용하기</title>
</head>
<body>
    <h2>저녁 메뉴 추천</h2>
    <div id="btn">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>Good!</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $('#btn').click(function(e){
            choiceBtn = e.target.innerHTML;
            switch(choiceBtn){
                case '1':
                    alert('오늘 저녁은 치킨이닭!');
                    break;
                case '2':
                    alert('오늘 저녁은 집밥이답!');
                    break;
                case '3':
                    alert('오늘 저녁은 고기고!');
                    break;
                default:
                    alert('맛잇게 먹으세욘~');
            }
        })
    </script>
</body>
</html>
