<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .code{
            background-color: skyblue;
            padding:20px;
            color: white;
            border-radius: 5px;
            display: none;
            width: 70%;
            margin: 0 auto;
            text-align: center;
        }
        .dd{
            background-color: pink;
            padding:20px;
            color: white;
            border-radius: 5px;
            display: none;
            width: 70%;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="code" id="cod1">ID</div>
    <div class="dd" id="cod2">PASSWORD</div>
    <button onclick="openAlert()">btn1</button>
    <button onclick="changeAlert()">btn2</button>
    <script>
        function openAlert(){
            document.getElementById('cod1').style.display='block';
            document.getElementById('cod2').style.display='none';
        }
        function changeAlert(){
            document.getElementById('cod1').style.display='none';
            document.getElementById('cod2').style.display='block';
        }
    </script>
</body>
</html>
