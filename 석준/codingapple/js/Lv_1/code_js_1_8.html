<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <style>
        .black-bg {
            width : 100%;
            height : 100%;
            position : fixed;
            background : rgba(0,0,0,0.5);
            z-index : 5;
            padding: 30px;
            visibility: hidden;
            /* 애니메이션 효과 줄때 display 보다 visibility주는게 잘 진행됨 */
            opacity: 0;
            /* 투명도 0: 투명 1: 보임 0.5: 반투명 */
            transition: all 1s;
            /* 서서히 */
        }
        .white-bg {
            background: black;
            border-radius: 5px;
            padding: 30px;
        }
        .show{
            visibility: visible;
            opacity: 1;
        }
</style>
</head>
<body>
    
    <div class="black-bg show-modal">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div>
    <!-- one way ui 애니메이션 만드는 법 1. 시작스타일 2. 최종스타일 3. 원할 떄 최종스타일로 변하라고 만들기 4. transition -->
    


    <button id="btn1">눌러요</button>
    <script>
        document.getElementById('btn1').addEventListener('click',function(){
            document.querySelector('.black-bg').classList.add('show');
        })
        document.getElementById('close').addEventListener('click',function(){
            document.querySelector('.black-bg').style.display='none';
        })
        
    </script>
    
</body>
</html>
