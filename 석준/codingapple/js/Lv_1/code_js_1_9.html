<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <style>
        .black-bg {
            width : 100%;
            height : 100%;
            position : fixed;
            /* background : rgba(142, 50, 50, 0.5); */
            z-index : 5;
            padding: 30px;
            visibility: hidden;
            /* 애니메이션 효과 줄때 display 보다 visibility주는게 잘 진행됨 */
            opacity: 0;
            /* 투명도 0: 투명 1: 보임 0.5: 반투명 */
            transition: all 1s;
            /* 서서히 */
        }
        .white-bg {
            background: black;
            border-radius: 5px;
            padding: 30px;
        }
        .show{
            visibility: visible;
            opacity: 1;
        }
</style>
</head>
<body>
    
    <div class="black-bg show-modal">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="ps.html">
            <div class="my-3">
              <input type="text" class="form-control" id="email">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="pass">
             </div>
             <button type="submit" class="btn btn-primary" id="trans">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
    </div>
    <button id="btn1">눌러요</button>
    <script>
        document.getElementById('btn1').addEventListener('click',function(){
            document.querySelector('.black-bg').classList.add('show');
        })
        document.getElementById('close').addEventListener('click',function(){
            document.querySelector('.black-bg').style.display='none';
        })

        document.getElementById('trans').addEventListener('click',function(){
            
            // 전송버튼 누르면 공백이면 알림창 띄우기
    
            // alert('빔');
            if(document.getElementById('email').value==''){
                
                alert('아이디를 입력하세요');
                
                //비어있는경우 다음으로 안넘어감
                event.preventDefault();
            }
            else if(document.getElementById('pass').value==''){
                alert('전송완료');
                
            }
        });
            
            
    </script>
    
</body>
</html>
