<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
      ul.list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border-bottom: 1px solid #ccc;
      }
      ul.list::after {
        content: '';
        display: block;
        clear: both;
      }
      .tab-button {
        display: block;
        padding: 10px 20px 10px 20px;
        float: left;
        margin-right: -1px;
        margin-bottom: -1px;
        color: grey;
        text-decoration: none;
        cursor: pointer;
      }
      .orange {
        border-top: 2px solid orange;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid white;
        border-left: 1px solid #ccc;
        color: black;
        margin-top: -2px;
      }
      .tab-content {
        display: none;
        padding: 10px;
      }
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <h3>함수로 축약하기</h3>
    <!-- tab을 누르면 속성 나오기 -->
    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button orange" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
      <div class="tab-content"><p>상품설명입니다. Product</p></div>
      <div class="tab-content show"><p>스펙설명입니다. Information</p></div>
      <div class="tab-content"><p>배송정보입니다. Shipping</p></div>
    </div>

    <!--------------------------------------------------------------------------------- -->
    <script>
      // 반복문 안의 변수는 let 사용하면 수월하다
      // 범위 차이
      // for (let i = 0; i < 3; i++) {
      //   // jquery 사용하면 한줄로도 가능
      //   $('.tab-button').eq(i).on('click',function(){
      //     tab(i);
      //   })
      // }
      // 함수로 축약하기
      $('.list').on('click',function(e){
        tab(e.target.dataset.id)
      })
      function tab(num)
      {
        $('.tab-button').removeClass('orange');
        $('.tab-button').eq(num).addClass('orange');
        $('.tab-content').removeClass('show');
        $('.tab-content').eq(num).addClass('show');
      }
      // html 태그에 정보 숨기기 가능
      // data-자료이름='값
      // 자료 출력 셀렉터.dataset.자료이름
      // $('.list').on('click',function(e){
      //   tab(e.target.dataset.id)
      // })
      // function tab(num)
      // {
      //   $('.tab-button').removeClass('orange');
      //   $('.tab-button').eq(i).addClass('orange');
      //   $('.tab-content').removeClass('show');
      //   $('.tab-content').eq(i).addClass('show');
      // }

    </script>
  </body>
</html>
