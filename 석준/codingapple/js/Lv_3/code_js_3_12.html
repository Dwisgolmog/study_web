<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <title>Document</title>
  <style>
    .card-background {
      height: 3000px;
      margin-top: 800px;
      margin-bottom: 1600px;
    }
    .card-box img {
      display: block;
      margin: auto;
      max-width: 80%;
    }
    .card-box {
      position: sticky;
      top: 100px;
      margin-top: 200px;
    }
  </style>
</head>
<body>
  <div class="card-background">
    <div class="card-box">
      <img src="image/곽지창.png">
    </div>
    <div class="card-box">
      <img src="image/마태수.png">
    </div>
    <div class="card-box">
      <img src="image/석두.jpeg">
    </div>
  </div>
  <script>
    $(window).scroll(function(){
  var high = $(window).scrollTop();
  console.log(high);
  var y1 = (-1/700) * high + 2;
  // 첫 번째 이미지 투명도 조절 및 크기 조절
  $('.card-box').eq(0).css('opacity', y1);
  var z1 = (-1/7000) * high + (11/10);
  $('.card-box').eq(0).css('transform', `scale(${z1})`);

  var y2 = (-1/700) * high + 3;
  // 두 번째 이미지 투명도 조절 및 크기 조절
  $('.card-box').eq(1).css('opacity', y2);
  var z2 = (-1/7000) * high + (6/5);
  $('.card-box').eq(1).css('transform', `scale(${z2})`);
});

  </script>
</body>
</html>
