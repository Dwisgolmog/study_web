<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="card-group container">
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5 id="zero">Card title</h5>
            <p id="zerop">가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5 id="one">Card title</h5>
            <p id="onep">가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5 id="two">Card title</h5>
            <p id="twop">가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
      </div>
      
      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];
        //client-side rendering
        //서버가 비어있는 html과 데이터만 보내줌
        //자바스크립트를 이용해서 고객 브라우저안에서 html을 완성하는것
        // document.getElementById('zero').innerHTML=products[0].title;
        // document.getElementById('zerop').innerHTML=products[0].price;
        // document.getElementById('one').innerHTML=products[1].title;
        // document.getElementById('onep').innerHTML=products[1].price;
        // document.getElementById('two').innerHTML=products[2].title;
        // document.getElementById('twop').innerHTML=products[2].price;
        for(var i=0;i<3;i++){
          document.querySelectorAll('h5')[i].innerHTML=products[i].title;
          document.querySelectorAll('p')[i].innerHTML=products[i].price;
        }


      </script> 
</body>
</html>
