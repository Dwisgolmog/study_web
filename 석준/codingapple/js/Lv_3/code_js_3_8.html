<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <!-- get / post -->
    <!-- get 브라우저 주소창 get요청하는곳 -->
    <!-- post 요청 form-->

    <div class="container">
        <div class="row">

        </div>

    <div class="container">
        <div>
            <button id="plus">+</button>
        </div>
    </div>
    <script>
        var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
        ];

        for(var i =0;i<3;i++){
            var a=`<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${products[i].title}</h5>
            <p>가격 : ${products[i].price}</p>
            </div>`;
            $('.row').append(a);
        }
        var count=0;
        $('#plus').on('click',function(){
            count++;
            if(count==1){
                $.get('https://codingapple1.github.io/js/more1.json').done(function(data){
                    console.log(data);
                    for(var j=0;j<data.length;j++){
                        var b=`<div class="col-sm-4">
                        <img src="https://via.placeholder.com/600" class="w-100">
                        <h5>${data[j].title}</h5>
                        <p>가격 : ${data[j].price}</p>
                        </div>`;
                        $('.row').append(b);
                    }
                })
            }
            else if(count==2){
                $.get('https://codingapple1.github.io/js/more2.json').done(function(data){
                    console.log(data);
                    for(var z=0;z<data.length;z++){
                        var c=`<div class="col-sm-4">
                        <img src="https://via.placeholder.com/600" class="w-100">
                        <h5>${data[z].title}</h5>
                        <p>가격 : ${data[z].price}</p>
                        </div>`;
                        $('.row').append(c);
                    }
                $('#plus').css('display','none');
                })
            }
        })
        // function dd(){
        //     for(var z=0;z<data.length;z++){

        //         <p>가격 : ${data[z].price}</p>
        //         </div>`;
        //         $('.row').append(c);
        //     }
        // }
