<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .grid-container{

            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(7, minmax(100px, auto));
            gap: 10px,10px;
            
        }
        .grid-item{
            display:grid;
            background-color: rgb(185, 154, 180);
            border: 2px solid black;
        }
        .grid-container2{
            display:grid;
            grid-template-columns: repeat(auto-fill, minmax(25%, auto));
	        grid-template-rows: repeat(5, minmax(50px,auto));
	        grid-auto-flow: dense;
        }
        .grid-item2{
            background-color: coral;
            border: 2px solid black;
        }
        .grid-container3{
            display:grid;

        }
        .grid-item3{
            display: grid;

            border: 2px solid black;
            background-color: lawngreen;
        }
        .grid-item3:nth-child(1){

            grid-column: 1 / 3;
	        grid-row: 1 / 2;
        }
        .geid-item:nth-child(2) { grid-column: auto / span 3; }
        .geid-item:nth-child(5) { grid-column: auto / span 3; }
        .geid-item:nth-child(7) { grid-column: auto / span 2; }

    </style>
</head>
<body>
<div id="grid_1">
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
    </div>
</div>
<div id="grid_2">
    <div class="grid-container2">
        <div class="grid-item2">1</div>
        <div class="grid-item2">2</div>
        <div class="grid-item2">3</div>
        <div class="grid-item2">4</div>
        <div class="grid-item2">5</div>
        <div class="grid-item2">6</div>
        <div class="grid-item2">7</div>
        <div class="grid-item2">8</div>
        <div class="grid-item2">9</div>
        <div class="grid-item2">10</div>
    </div>
</div>

<div class="grid-container3">
    <div class="grid-item3">1</div>
    <div class="grid-item3">2</div>
    <div class="grid-item3">3</div>
    <div class="grid-item3">4</div>
    <div class="grid-item3">5</div>
    <div class="grid-item3">6</div>
    <div class="grid-item3">7</div>
    <div class="grid-item3">8</div>
    <div class="grid-item3">9</div>
    <div class="grid-item3">10</div>
</div>
</body>
</html>
