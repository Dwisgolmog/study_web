<script>
    Promise
    .then((message)=>{
        return new Promise((resolve, reject)=>{
            resolve(message);
        });
    })
    .then((message2)=>{
        return new Promise((resolve, reject)=>{
            resolve(message2);
        });
    })
    .then((message3)=>{
        console.log(message3);
    })
    .catch((message4)=>{
        console.log(message4);
    })
</script>
