<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Document</title>
    <style>
      img {
        border: 5px solid black;
        border-radius: 50%;
        transition: transform 2s ease-in-out;
      }
      img:hover{
        transform: rotateY(360deg) scale(0.5);
        /* y축 기준으로 360도 회전하며 크기가 0.5로 작아지는 애니메이션 */
      }
    </style>
  </head>
  <body>
    <img src="./logo.png" />
  </body>
</html>
