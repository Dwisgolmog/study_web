<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Nico Times</title>
  </head>
  <style>
    div {
      height: 150px;
      width: 150px;
      background-color: tomato;
    }
    /* body안에 있는 모든 div에 적용됨 */
    span {
      background-color: turquoise;
    }
  </style>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <img src="./asdf.jpg" />
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <!-- span은 inline -->
    <a href="#">link</a>
    <!-- link도 inline -->
    <span>hello</span>
    <p>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리 나라만세</p>
    <!-- p는 box-->
    <address>hello</address>
    <blockquote>hello</blockquote>
    <!-- div도 box -->
    <span>hello</span>
  </body>
</html>
