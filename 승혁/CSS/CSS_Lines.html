<!DOCTYPE html>
<html>
  <head>
    <title>Home - My first website.</title>
    <link href="style.css" rel="stylesheet" />
    <style>
      h1 {
        color: yellowgreen;
        /* 색을 바꿔줌 */
        text-decoration: underline;
        /* 글에 밑줄 적용 */
        font-weight: 300;
        /* 글씨 굵기 조절 (작을수록 얇음) */
        font-style: italic;
        /* font-style에는 많은 옵션들이 있는데 italic은 글씨를 기울여줌 */
        font-size: 50px;
      }
      address {
        text-align: center;
        /* 텍스트 중앙 정렬 */
        color: tomato;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Choi Times</h1>
    </header>
    <main>
      <address>123 Road Altavista</address>
    </main>
