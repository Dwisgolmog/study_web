<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 1000vh;
        margin: 20px;
      }
      div {
        width: 300px;
        height: 300px;
        color: white;
      }
      #green{
        background-color: teal;
        position: fixed;
        /* 요소를 처음 위치에 고정시켜 스크롤을 내려도 처음 위치 그대로 있게함 */
        opacity: 0.2;
        /* 불투명도 */
      }
      #different{
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <div id="green"></div>
    <div id="different"></div>
  </body>
</html>
