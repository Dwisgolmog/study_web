<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 20px;
      }
      div {
        display: inline-block;
        /* inline-block은 높이도 가질 수 있고 margin도 가질 수 있고 바로 옆에 다른 요소도 올 수 있다. 하지만 창 크기에 영향을 받는다. 즉 Responsive Design(반응형 디자인)을 지원하지 않는다는 단점이 있다. */
        width: 300px;
        height: 300px;
        background-color: teal;
        margin-right: 28.97px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
