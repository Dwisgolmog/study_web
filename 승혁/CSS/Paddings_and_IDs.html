<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Nico Times</title><style>
      html {
        background-color: tomato;
      }
      body {
        margin: 20px;
        padding: 20px;
        /* padding은 margin과 반대 개념으로, margin은 경계로부터 바깥에 있는 공간이지만 padding은 경계로부터 안쪽에 있는 공간이다. */
        background-color: thistle;
      }
      div {
        padding: 10px;
      }
      #first {
        /* sytle에서는 tag를 가리키지만 id를 가리킬 땐 id명 앞에 #을 쓴다. */
        background-color: whitesmoke;
        width: 150px;
        height: 150px;
      }
      #second {
        background-color: teal;
        width: 100px;
        height: 100px;
      }
      #third {
        background-color: wheat;
        width: 50px;
        height: 50px;
      }
      #fourth {
        background-color: blanchedalmond;
        width: 250px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <div id="first">
      <div id="second">
        <div id="third">
          <div id="forth"></div>
        </div>
      </div>
    </div>
  </body>
</html>
