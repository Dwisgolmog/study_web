<!DOCTYPE html>
<!-- 브라우저에게 이건 text파일이 아니라 html 문서라고 알려주는 코드 -->
<html>
  <head>
    <title>Home - My first website.</title>
  </head>
  <body>
    <h1>Hello!</h1>
    <a href="http://google.com" target="_blank">Go to Google</a>
    <img src="a.jpg" />
    <!-- 이미지가 html 파일 옆에 있을 때 사용 -->
    <img src="./img/a.jpg" />
    <!-- 이미지 파일이 img 폴더에 있을 때 사용 -> path notation(경로 표기법) -->
  </body>
</html>
