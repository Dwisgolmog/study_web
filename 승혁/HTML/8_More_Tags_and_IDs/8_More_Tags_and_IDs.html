  <body>
    <form>
      <label for="profile">Profile Photo</label>
      <input id="profile" type="file" accept="image/*" />

      <input id="website" required placeholder="Name" type="url" />
      <input required placeholder="Last Name" type="email" />
      <input required placeholder="Username" type="text" />
      <input required placeholder="Password" minlength="10" type="password" />
      <input type="submit" value="Create Account" />
      <br /><br />
      <input required placeholder="line" type="range" />
      <br /><br />
      <input type="date" />
    </form>
    <form id="website">
      <label for="website">Website</label>
      <input id="website" required placeholder="Name" type="url" />
    </form>
