<!DOCTYPE html>
<html lang="ko">
  <!-- lang은 구글, 네이버같은 검색엔진들에게 이 사이트에 사용되는 언어가 무엇인지 알려주는 attribute다. -->
<head>
  <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <!-- link Tag를 이용하여 탭에 아이콘 이미지를 넣을 수 있음 -->
  <title>Home - My first website.</title>
  <!-- title Tag로 탭의 이름을 정함 -->
  <meta charset="utf-8" />
  <!-- charset은 브라우저에게 text를 어떻게 그려달라는지 말해주는 attribute다. 한글이나 다른 특수문자가 있는 언어를 입력 할 때 브라우저가 그 문자들을 이해 못 할 때가 있는데 이 attribute가 없으면 글자가 사이트에서 깨져 보인다.-->
  <meta name="description" content="This is my website" />
  <!-- meta 태그는 구글 검색에서 보여지는 decription(설명)을 뜻하며 meta는 부가적인 정보라는 뜻. 구글에 검색하면 content attribute 내용이 나옴 -->
</head>
<body>
  <h1>Hello!</h1>
  <a href="http://google.com" target="_blank">Go to Google</a>
  <img src="a.jpg" />
</body>
</html>
