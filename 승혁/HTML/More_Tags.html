<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>lalalalala</p>
    <!-- 글자가 긴 텍스트에 사용 -->
    <pre>lalalalala</pre>
    <!-- 미리 서식을 지정한 텍스트를 나타냄 -->
    <p>My name is <abbr title="Choi Seong Hyueok">CSH</abbr></p>
    <!-- abbr Tag는 <p> Tag에 마우스를 올리면 title attribute에 있는 텍스트가 나옴 -->
    <cite>Hello!</cite>
    <!-- 글이 기울여서 나옴 -->
    <code>Hello!</code>
    <!-- 글이 코드체로 나옴 -->
    <p>I like to live in <mark>South Korea</mark></p>
    <!-- 글이 형광색으로 칠해져 나옴 -->
    <p>I like to live in <strong>South Korea</strong></p>
    <!-- 글이 굵게 나옴 -->
    <p>I like to live in <sub>South Korea</sub></p>
    <!-- 글자의 위치가 아래로 나옴 -->
    <p>I like to live in <sup>South Korea</sup></p>
    <!-- 글자의 위치가 위로 나옴 -->
    <audio
      controls="enable"
      autoplay="enable"
      src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3"
    ></audio>
    <!-- audio Tag는 소리가 나오게 하는데 controls attribute로 소리 재생 버튼을 나오게 하고 src attribute로 링크에 있는 소리가 나오게 함 또한 autoplay attribute로 새로고침 할 때마다 자동으로 실행되게 함 (현재 크롬에서 지원하지 않는 기능임) -->
  </body>
</html>
