<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="profile">Profile Photo</label>
      <!-- label 태그는 form에 question을 추가할 수 있다. -->
      <input id="profile" type="file" accept="image/*" />
      <!-- label에 for attribute를 넣어주고 input에 id attribute를 for과 동일하게 하면 label을 클릭했을 때 input이 클릭됨 -->
      <label for="website">Website</label>
      <input id="website" required placeholder="Name" type="url" />
      <!-- type을 url로 설정하면 다른걸 입력했을 때 URL을 입력하라는 경고문이 뜸 -->
      <input required placeholder="Last Name" type="email" />
      <!-- type을 email로 설정하면 텍스트 박스에 이메일 형식을 따라서 입력하라는 경고문이 뜨지만 a@a 이런식으로 입력하면 경고문이 뜨지 않아서 완벽하게 하려면 서버에서도 이메일 작업을 따로 처리해야 함 -->
      <input required placeholder="Username" type="text" />
      <input required placeholder="Password" minlength="10" type="password" />
      <input type="submit" value="Create Account" />
      <input required placeholder="line" type="range" />
      <input type="date" />
    </form>
    <form id="website">
      <label for="website">Website</label>
      <input id="website" required placeholder="Name" type="url" />
    </form>
    <!--ID 값이 고유하지 않고 같기 때문에 label이 클릭되지 않음-->
  </body>
</html>
