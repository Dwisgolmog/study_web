<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <!-- div는 discison(분할, 구분, 경계선)이라는 뜻으로 태그들을 한 줄이 아니라 위 아래로 배치하고 싶을 때 사용 -->
    <header>
      <h1>THe Choi Times</h1>
    </header>
    <main>
      <address>123 Road Altavista</address>
      <!-- address는 줏를 위한 Tag -->
    </main>
    <footer>&copy; 2020 N.C</footer>
    <!-- footer은 꼬릿말을 위한 Tag, &copy는 아이콘임 -->
  </body>
</html>
<!-- 문서를 보기만 해도 그 의미를 짐작 할 수 있는걸 semantic이라 함 -->
