<a>Go to google.com</a> <a href="http://www.google.com">Go to google.com</a>
<!--a Tag 안에 내용을 입력하면 링크가 되지만 클릭되게 하려면 href라는 attribute를 추가해야 함 -->
<h1 href="http://www.google.com">Hello!</h1>
<!--href attribute가 a Tag에만 사용된다는것을 보여줌-->
<a href="http://www.google.com" target="_self">Go to google.com</a
><!--Target attribute의 기본값은 _self이며 _blank로 변경하면 다른 탭에서 주소가 열림-->

<img
  src="link"
/><!--img Tag는 self-closing(자체 닫기 태그)이며 src attribute를 사용하여 사진을 보여줌-->
